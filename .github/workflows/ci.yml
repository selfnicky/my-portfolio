name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  ECR_REPO: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/dev
  AWS_REGION: us-east-1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show Dockerfile info
        run: |
          echo "=== Dockerfile Contents ==="
          cat Dockerfile || echo "No Dockerfile found"
          echo ""
          echo "=== Directory Contents ==="
          ls -la

      - name: Configure AWS credentials for ECR
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image for ECR
        run: |
          echo "Building image: ${{ env.ECR_REPO }}:${{ github.run_number }}"
          docker build -t ${{ env.ECR_REPO }}:${{ github.run_number }} .
          docker tag ${{ env.ECR_REPO }}:${{ github.run_number }} ${{ env.ECR_REPO }}:latest

      - name: Test the built image locally
        run: |
          echo "Testing the built image..."
          docker run -d --name test-app -p 8081:80 ${{ env.ECR_REPO }}:${{ github.run_number }}
          sleep 5
          echo "=== Curl response ==="
          curl -s http://localhost:8081 | head -20 || echo "Curl failed"
          docker stop test-app
          docker rm test-app

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ env.ECR_REPO }}:${{ github.run_number }}
          format: table
          exit-code: 1
          ignore-unfixed: true
        continue-on-error: true

      - name: Push Docker image to ECR
        run: |
          docker push ${{ env.ECR_REPO }}:${{ github.run_number }}
          docker push ${{ env.ECR_REPO }}:latest

  ecs_deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Show current ECS state
        run: |
          echo "=== Current ECS Service ==="
          aws ecs describe-services \
            --cluster nginx-fargate-cluster \
            --services nginx-fargate-service \
            --query 'services[0].{taskDefinition:taskDefinition, runningCount:runningCount, desiredCount:desiredCount}'
          
          echo ""
          echo "=== Current Task Definition ==="
          CURRENT_TASK_DEF=$(aws ecs describe-services \
            --cluster nginx-fargate-cluster \
            --services nginx-fargate-service \
            --query 'services[0].taskDefinition' \
            --output text)
          
          aws ecs describe-task-definition \
            --task-definition $CURRENT_TASK_DEF \
            --query 'taskDefinition.containerDefinitions[].{name:name, image:image}'

      - name: Verify ECR image exists
        run: |
          echo "=== Checking ECR for image ==="
          aws ecr describe-images \
            --repository-name dev \
            --image-ids imageTag=${{ github.run_number }} \
            --query 'imageDetails[0].{imageTags:imageTags, size:imageSizeInBytes}' || \
          echo "⚠️ Image not found in ECR!"

      - name: Clean task definition JSON
        run: |
          echo "=== Cleaning task definition JSON ==="
          # Remove read-only fields from ecs-taskdef.json
          cp ecs-taskdef.json ecs-taskdef-clean.json
          jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' ecs-taskdef-clean.json > ecs-taskdef-cleaned.json
          mv ecs-taskdef-cleaned.json ecs-taskdef.json
          echo "Cleaned JSON ready for use"

      - name: Render ECS task definition with new image
        id: taskdef
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ecs-taskdef.json
          container-name: nginx
          image: ${{ env.ECR_REPO }}:${{ github.run_number }}

      - name: Show rendered image
        run: |
          echo "=== Rendered Task Definition Image ==="
          echo '${{ steps.taskdef.outputs.task-definition }}' | jq '.containerDefinitions[0].image'

      - name: Deploy to ECS service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          cluster: nginx-fargate-cluster
          service: nginx-fargate-service
          task-definition: ${{ steps.taskdef.outputs.task-definition }}
          wait-for-service-stability: true
          force-new-deployment: true

      - name: Wait for deployment
        run: |
          echo "Waiting for service to stabilize..."
          # Wait for up to 3 minutes
          for i in {1..12}; do
            STATUS=$(aws ecs describe-services \
              --cluster nginx-fargate-cluster \
              --services nginx-fargate-service \
              --query 'services[0].deployments[?status==`PRIMARY`].runningCount' \
              --output text)
            
            DESIRED=$(aws ecs describe-services \
              --cluster nginx-fargate-cluster \
              --services nginx-fargate-service \
              --query 'services[0].deployments[?status==`PRIMARY`].desiredCount' \
              --output text)
            
            echo "Deployment progress: $STATUS/$DESIRED tasks running"
            
            if [ "$STATUS" = "$DESIRED" ] && [ -n "$STATUS" ]; then
              echo "✓ Deployment complete!"
              break
            fi
            
            sleep 15
          done

      - name: Verify deployment
        run: |
          echo "=== Final Verification ==="
          
          # Get current task definition
          CURRENT_TASK_DEF=$(aws ecs describe-services \
            --cluster nginx-fargate-cluster \
            --services nginx-fargate-service \
            --query 'services[0].taskDefinition' \
            --output text)
          
          echo "Current Task Definition: $CURRENT_TASK_DEF"
          
          # Show what image is in the task definition
          echo ""
          echo "=== Task Definition Image ==="
          aws ecs describe-task-definition \
            --task-definition $CURRENT_TASK_DEF \
            --query 'taskDefinition.containerDefinitions[].{name:name, image:image}'
          
          # Show running tasks
          echo ""
          echo "=== Running Tasks ==="
          TASK_ARNS=$(aws ecs list-tasks \
            --cluster nginx-fargate-cluster \
            --service nginx-fargate-service \
            --query 'taskArns[]' \
            --output text)
          
          if [ -n "$TASK_ARNS" ]; then
            for TASK_ARN in $TASK_ARNS; do
              echo "Task: $(echo $TASK_ARN | cut -d'/' -f2)"
              aws ecs describe-tasks \
                --cluster nginx-fargate-cluster \
                --tasks $TASK_ARN \
                --query 'tasks[0].containers[].{name:name, image:image, lastStatus:lastStatus}'
              echo ""
            done
          else
            echo "No tasks running!"
          fi
          
          # Get public IP if available
          echo ""
          echo "=== Network Information ==="
          if [ -n "$TASK_ARNS" ]; then
            TASK_ARN=$(echo $TASK_ARNS | cut -d' ' -f1)
            ENI_ID=$(aws ecs describe-tasks \
              --cluster nginx-fargate-cluster \
              --tasks $TASK_ARN \
              --query 'tasks[0].attachments[0].details[?name==`networkInterfaceId`].value' \
              --output text)
            
            if [ -n "$ENI_ID" ] && [ "$ENI_ID" != "None" ]; then
              PUBLIC_IP=$(aws ec2 describe-network-interfaces \
                --network-interface-ids $ENI_ID \
                --query 'NetworkInterfaces[0].Association.PublicIp' \
                --output text)
              
              if [ -n "$PUBLIC_IP" ] && [ "$PUBLIC_IP" != "None" ]; then
                echo "Public IP: $PUBLIC_IP"
                echo "Test URL: http://$PUBLIC_IP"
                echo ""
                echo "=== Testing connectivity ==="
                curl -s -I --connect-timeout 5 http://$PUBLIC_IP || echo "Cannot connect to $PUBLIC_IP"
              else
                echo "No public IP found (might be in private subnet)"
              fi
            fi
          fi

  # Optional: Keep SSH deploy if you still need it
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: false  # Disabled for now, remove if you need it
    steps:
      - name: SSH to Server and Deploy
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            docker rm -f resume || true
            docker pull ${{ env.ECR_REPO }}:${{ github.run_number }}
            docker run -d --name resume -p 8080:80 ${{ env.ECR_REPO }}:${{ github.run_number }}