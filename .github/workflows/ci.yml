name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js (if needed for lint/test)
        uses: actions/setup-node@v4
        with:
          node-version: 20
        if: false

      - name: Install dependencies (if needed)
        run: npm install || echo "No package.json found"
        if: false

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.REGISTRY_USER }}/portfolio:${{ github.run_number }} .
          docker tag ${{ secrets.REGISTRY_USER }}/portfolio:${{ github.run_number }} ${{ secrets.REGISTRY_USER }}/portfolio:latest

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ secrets.REGISTRY_USER }}/portfolio:${{ github.run_number }}
          format: table
          exit-code: 1
          ignore-unfixed: true
        continue-on-error: true

      - name: Push Docker image
        if: success()
        env:
          REGISTRY_USER: ${{ secrets.REGISTRY_USER }}
          REGISTRY_PASS: ${{ secrets.REGISTRY_PASS }}
        run: |
          echo "$REGISTRY_PASS" | docker login -u "$REGISTRY_USER" --password-stdin
          docker push ${{ secrets.REGISTRY_USER }}/portfolio:${{ github.run_number }}
          docker push ${{ secrets.REGISTRY_USER }}/portfolio:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: SSH to Server and Deploy
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            docker rm -f resume || true
            docker pull ${{ secrets.REGISTRY_USER }}/portfolio:${{ github.run_number }}
            docker run -d --name resume -p 8080:5001 ${{ secrets.REGISTRY_USER }}/portfolio:${{ github.run_number }}

  ecs_deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Render ECS task definition with new image
        id: taskdef
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ecs-taskdef.json
          container-name: dev
          image: ${{ env.ECR_REPO }}:latest

      - name: Deploy to ECS service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          cluster: nginx-fargate-cluster
          service: nginx-fargate-service
          task-definition: ${{ steps.taskdef.outputs.task-definition }}
          wait-for-service-stability: true
