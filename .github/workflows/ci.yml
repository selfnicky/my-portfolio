name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1️⃣ Setup tools (optional - remove if not needed)
      - name: Set up Node.js (if needed for lint/test)
        uses: actions/setup-node@v4
        with:
          node-version: 20
        if: false  # ← Set to true if you need Node.js

      - name: Install dependencies (if needed)
        run: npm install || echo "No package.json found"
        if: false  # ← Set to true if you need npm install

      # 2️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.REGISTRY_USER }}/portfolio:${{ github.run_number }} .
          docker tag ${{ secrets.REGISTRY_USER }}/portfolio:${{ github.run_number }} ${{ secrets.REGISTRY_USER }}/portfolio:latest

      # 3️⃣ Trivy Security Scan (with continue-on-error for now)
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ secrets.REGISTRY_USER }}/portfolio:${{ github.run_number }}
          format: table
          exit-code: 1         # fail if HIGH/CRITICAL vulnerabilities
          ignore-unfixed: true
        continue-on-error: true  # ← Remove this after fixing vulnerabilities

      # 4️⃣ Push image to registry
      - name: Push Docker image
        if: success()
        env:
          REGISTRY_USER: ${{ secrets.REGISTRY_USER }}
          REGISTRY_PASS: ${{ secrets.REGISTRY_PASS }}
        run: |
          echo "$REGISTRY_PASS" | docker login -u "$REGISTRY_USER" --password-stdin
          docker push ${{ secrets.REGISTRY_USER }}/portfolio:${{ github.run_number }}
          docker push ${{ secrets.REGISTRY_USER }}/portfolio:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # 5️⃣ Deploy via SSH to server
      - name: SSH to Server and Deploy
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          # port: ${{ secrets.PORT }}
          script: |
            docker rm -f resume || true
            docker pull ${{ secrets.REGISTRY_USER }}/portfolio:${{ github.run_number }}
            docker run -d --name resume -p 8080:5001 ${{ secrets.REGISTRY_USER }}/portfolio:${{ github.run_number }}