# This is a basic workflow to build and push a Docker image with GitHub Actions

name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
             docker build -t ${{ secrets.REGISTRY_USER }}/portfolio:${{GitHub.run_number}} .
             docker build -t ${{ secrets.REGISTRY_USER }}/portfolio .

      - name: Push Docker image
        env:
          REGISTRY_USER: ${{ secrets.REGISTRY_USER }}
          REGISTRY_PASS: ${{ secrets.REGISTRY_PASS }}
        run: |
          echo "$REGISTRY_PASS" | docker login -u "$REGISTRY_USER" --password-stdin
          docker push $REGISTRY_USER/portfolio:${{GitHub.run_number}}
          docker push $REGISTRY_USER/portfolio
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: SSH to Server
        uses: appleboy/ssh-action@v1.6.0

        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
        #  port: ${{ secrets.PORT }}
          script: |
            docker rm -f resume || true
            docker run -d  --name resume -p 8080:5001  docker push $REGISTRY_USER/portfolio:${{GitHub.run_number}}